apply from: 'build.gradle'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'com.monadiccloud.bindingz:gradle-plugin:1.0-SNAPSHOT'
    }
}

apply plugin: 'com.monadiccloud.bindingz.gradle-plugin'
bindingz {
    broker = "http://localhost:8080"
    producerConfigurations {
        one {
            scanBasePackage = "com.monadiccloud"
        }
    }
}